<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editör Paneli</title>
    <link rel="stylesheet" href="/static/css/editor_paneli.css">
</head>
<body>
    <h1>📜 Editör Paneli</h1>
    <table border="1">
        <tr>
            <th>Makale Başlığı</th>
            <th>Yazar</th>
            <th>Durum</th>
            <th>İşlemler</th>
        </tr>
        {% for makale in makaleler %}
        <tr>
            <td>{{ makale.baslik }}</td>
            <td>{{ makale.yazar_email }}</td>
            <td>{{ makale.durum }}</td>
            <td>
                <a href="{% url 'makale_detay' makale.id %}">🔍 İncele</a>
                <a href="{% url 'anonimlestir' makale.id %}">🔒 Anonimleştir</a>
                <a href="{% url 'hakem_ata' makale.id %}">🎓 Hakem Ata</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
